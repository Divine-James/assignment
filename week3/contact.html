<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="about">
          <a href="./index.html">Home</a>
        </div>
        <div class="links">
          <ul>
            <li><a href="../contact-page/index.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="heading">i'll love to hear from you</h1>
      <div class="form">
        <form action="#">
          <h1 class="header">Send me a Message</h1>
          <div class="form__group">
            <label for="name" class="form__label">Full name</label>
            <input
              type="text"
              class="form__input"
              placeholder="Fullname"
              id="name"
              maxlength="20"
              minlength="4"
              required
            />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">Email address</label>
            <input
              type="email"
              class="form__input"
              placeholder="Email"
              id="email"
              required
            />
          </div>
          <div class="form__group">
            <label for="message" class="form__label">Enter Message</label>
            <textarea
              name="message"
              id="message"
              class="form__message"
              cols="30"
              rows="10"
              required
            >
Enter Message</textarea
            >
          </div>
          <div class="btn">
            <a href="#" class="button">Submit</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="contact">
        <a href="tel: +234 708 489 2213"
          ><img src="./imgs/icon-phone.svg" alt="phone-icon" />+234 704 489
          2213</a
        ><br />
        <a href="#"
          ><img src="./imgs/icon-email.svg" alt="email-icon" />
          divinejames03@gmail.com</a
        >
      </div>
      <div class="social">
        <a href="https://www.facebook.com/divine_james"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="https://twitter.com/0ejemeh"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/0divine_e"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
